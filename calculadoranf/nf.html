<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Nota Fiscal</title>
	<link rel="stylesheet" href="index.css">
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #234d20;">

	<h1 class="title">Calculadora de Nota Fiscal</h1>

	<div class="container-div produto">
		<form>
			<label class="product-text h6" for="produto1" data-toggle="collapse" href="#collapse1">Produto 1:</label>
			<input class="row input" type="text" id="produto1" name="produto1_nome" placeholder="Nome do produto">
			<div class="row" >
				<input class="col input" type="number" id="produto1_valor" name="produto1_valor" placeholder="Valor unitário">
				<input class="col input" type="number" id="produto1_quantidade" name="produto1_quantidade" placeholder="Quantidade">
			</div>
			<br>

			<label class="product-text h6" for="produto2">Produto 2:</label>
			<br>
			<input class="row input" ype="text" id="produto2" name="produto2_nome" placeholder="Nome do produto">
			<div class="row">
				<input class="col input" type="number" id="produto2_valor" name="produto2_valor" placeholder="Valor unitário">
				<input class="col input" type="number" id="produto2_quantidade" name="produto2_quantidade" placeholder="Quantidade">
			</div>
			<br>

			<label class="product-text h6" for="produto3">Produto 3:</label>
			<br>
			<input class="row input" type="text" id="produto3" name="produto3_nome" placeholder="Nome do produto">
			<div class="row">
				<input class="col input" type="number" id="produto3_valor" name="produto3_valor" placeholder="Valor unitário">
				<input class="col input" type="number" id="produto3_quantidade" name="produto3_quantidade" placeholder="Quantidade">	
			</div>
			<br>

			<label class="product-text h6" for="produto4">Produto 4:</label>
			<br>
			<input class="row input" type="text" id="produto4" name="produto4_nome" placeholder="Nome do produto">
			<div class="row">
				<input class="col input" type="number" id="produto4_valor" name="produto4_valor" placeholder="Valor unitário">
				<input class="col input" type="number" id="produto4_quantidade" name="produto4_quantidade" placeholder="Quantidade">
			</div>
			<br>

			<label class="product-text h6" for="produto5">Produto 5:</label>
			<br>
			<input class="row input" type="text" id="produto5" name="produto5_nome" placeholder="Nome do produto">
			<div class="row">
				<input class="col input" type="number" id="produto5_valor" name="produto5_valor" placeholder="Valor unitário">
				<input class="col input" type="number" id="produto5_quantidade" name="produto5_quantidade" placeholder="Quantidade">
			</div>
			<br>
	
			<button class="button" type="button" onclick="calcularNotaFiscal()">Calcular Nota Fiscal</button>
		</form>	
	</div>

	<div class="container-div resultado-div" id="resultado-div">
		<p class="product-text h5">Resultado:</p>
		<p id="resultado"></p>

		<button class="button" type="button" onclick="showCalculo()">Novo calculo</button>
	</div>

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
  				<div class="modal-header">
					<h4 class="modal-title">Ops...</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
				Por favor, preencha todos os campos!
				</div>
			</div>
		</div>
  	</div>
</body>
</html>
